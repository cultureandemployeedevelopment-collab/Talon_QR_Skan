<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Yem…ôk - Skaner</title>
    
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .scanner-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        /* ‚úÖ T∆èSDƒ∞QL∆èNM∆è EKRANI */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .success-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 32px;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .success-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-right: 10px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
        }

        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .countdown-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .countdown-progress {
            height: 100%;
            background: #4caf50;
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sync-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .sync-loading { background: #ff9800; }
        .sync-success { background: #4caf50; }
        .sync-error { background: #f44336; }

        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .success-content { padding: 30px 20px; }
            .success-title { font-size: 24px; }
            .detail-row { font-size: 16px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üì∑ QR SKANER</h1>
        </div>

        <div class="scanner-section">
            <h2>üì± Kameranƒ± talona yaxƒ±nla≈üdƒ±rƒ±n</h2>
            <div id="reader"></div>
        </div>
    </div>

    <!-- ‚úÖ T∆èSDƒ∞QL∆èNM∆è EKRANI -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">‚úÖ</div>
            <div class="success-title">T∆èSDƒ∞QL∆èNDƒ∞</div>
            
            <div class="success-details">
                <div class="detail-row">
                    <span class="detail-icon">üë§</span>
                    <span class="detail-label">Ad Soyad:</span>
                    <span class="detail-value" id="displayName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üÜî</span>
                    <span class="detail-label">ID:</span>
                    <span class="detail-value" id="displayId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üçΩÔ∏è</span>
                    <span class="detail-label">Talon:</span>
                    <span class="detail-value" id="displayTicket">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üìÖ</span>
                    <span class="detail-label">Tarix:</span>
                    <span class="detail-value" id="displayDate">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üïê</span>
                    <span class="detail-label">Saat:</span>
                    <span class="detail-value" id="displayTime">-</span>
                </div>
            </div>
            
            <div class="countdown">Yenid…ôn skan √º√ß√ºn g√∂zl…ôyin...</div>
            <div class="countdown-bar">
                <div class="countdown-progress" id="countdownBar"></div>
            </div>
        </div>
    </div>

    <div class="sync-status" id="syncStatus"></div>

    <script>
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwdXawdXXV2y-LduvoNvK8z3Z4ISbh72QDJ_-JwFoz5qL9GpvwtXCdNOnqEcYNguPr_/exec';
        
        let html5QrcodeScanner = null;
        let scanActive = true;
        const SCAN_DELAY = 4000; // 4 saniy…ô g√∂zl…ô
        
        const TICKET_MAP = {
            'b': 'breakfast',
            'l': 'lunch',
            'd': 'dinner',
            'dr': 'dry'
        };

        const TICKET_TYPES = [
            { id: 'breakfast', name: 'S…ôh…ôr Yem…ôyi', emoji: 'üåÖ' },
            { id: 'lunch', name: 'G√ºnorta Yem…ôyi', emoji: 'üåû' },
            { id: 'dinner', name: 'Ax≈üam Yem…ôyi', emoji: 'üåô' },
            { id: 'dry', name: 'Quru Talon', emoji: 'üì¶' }
        ];

        function waitForLibrary() {
            return new Promise((resolve) => {
                if (typeof Html5QrcodeScanner !== 'undefined') {
                    resolve();
                } else {
                    const checkInterval = setInterval(() => {
                        if (typeof Html5QrcodeScanner !== 'undefined') {
                            clearInterval(checkInterval);
                            resolve();
                        }
                    }, 100);
                }
            });
        }

        window.addEventListener('load', async function() {
            await waitForLibrary();
            initScanner();
        });

        function initScanner() {
            try {
                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    },
                    false
                );

                html5QrcodeScanner.render(onScanSuccess, onScanError);
            } catch (e) {
                console.error('Skaner x…ôtasƒ±:', e);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (!scanActive) return;
            
            scanActive = false;
            
            try {
                processScan(decodedText);
            } catch (e) {
                console.error('X…ôta:', e);
                scanActive = true;
            }
        }

        function onScanError(error) {
            // S…ôssiz
        }

        async function processScan(qrDataString) {
            console.log('QR skanlandƒ±:', qrDataString);
            
            const parts = qrDataString.split('|');
            
            if (parts.length < 2) {
                alert('‚ùå Yanlƒ±≈ü QR formatƒ±');
                scanActive = true;
                return;
            }
            
            const empId = parts[0].trim();
            const typeCode = parts[1].trim();
            const typeId = TICKET_MAP[typeCode];
            
            if (!typeId) {
                alert('‚ùå Bilinm…ôy…ôn talon kodu: ' + typeCode);
                scanActive = true;
                return;
            }

            const ticketType = TICKET_TYPES.find(t => t.id === typeId);
            const now = new Date();
            const dateStr = now.toLocaleDateString('az-AZ');
            const timeStr = now.toLocaleTimeString('az-AZ');

            // ‚úÖ AD SOYAD - …ôg…ôr QR-da varsa (format: ID|TYPE|ADSOYAD)
            let fullName = 'Bilinm…ôy…ôn';
            if (parts.length >= 3) {
                fullName = parts[2].trim();
            }

            // ‚úÖ EKRANDA G√ñST∆èR
            showSuccessScreen(fullName, empId, ticketType.name, dateStr, timeStr);

            // ‚úÖ GOOGLE SHEETS-∆è G√ñND∆èR
            const sheetData = {
                tarix: dateStr,
                saat: timeStr,
                id: empId,
                adSoyad: fullName,
                talonNovu: ticketType.name,
                talonId: 'QR-' + Date.now(),
                status: 'T…ôsdiql…ôndi'
            };

            sendToSheet(sheetData);

            // ‚úÖ GERƒ∞ SAYIM V∆è YENƒ∞D∆èN SKAN
            startCountdown();
        }

        function showSuccessScreen(name, id, ticket, date, time) {
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayId').textContent = id;
            document.getElementById('displayTicket').textContent = ticket;
            document.getElementById('displayDate').textContent = date;
            document.getElementById('displayTime').textContent = time;
            
            document.getElementById('successOverlay').style.display = 'flex';
        }

        function hideSuccessScreen() {
            document.getElementById('successOverlay').style.display = 'none';
        }

        function startCountdown() {
            const bar = document.getElementById('countdownBar');
            let width = 100;
            const interval = 50; // 50ms
            const step = 100 / (SCAN_DELAY / interval);
            
            const timer = setInterval(() => {
                width -= step;
                bar.style.width = width + '%';
                
                if (width <= 0) {
                    clearInterval(timer);
                    hideSuccessScreen();
                    scanActive = true;
                }
            }, interval);
        }

        async function sendToSheet(data) {
            showSyncStatus('Yazƒ±lƒ±r...', 'loading');
            
            try {
                const params = new URLSearchParams({
                    action: 'add',
                    ...data
                });
                
                const url = `${SHEET_API_URL}?${params.toString()}`;
                
                await fetch(url, {
                    method: 'GET',
                    mode: 'no-cors'
                });

                showSyncStatus('‚úÖ Yazƒ±ldƒ±!', 'success');
                
            } catch (error) {
                console.error('X…ôta:', error);
                showSyncStatus('‚ùå X…ôta', 'error');
            } finally {
                setTimeout(() => { hideSyncStatus(); }, 2000);
            }
        }

        function showSyncStatus(message, type) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status sync-${type}`;
            status.style.display = 'block';
        }

        function hideSyncStatus() {
            document.getElementById('syncStatus').style.display = 'none';
        }
    </script>
</body>
</html>
