<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Yem…ôk - Skaner</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .scanner-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .scanner-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            min-height: 300px;
        }

        .permission-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
        }

        .permission-btn:hover {
            background: #764ba2;
        }

        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ef9a9a;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(102, 126, 234, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .success-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 32px;
            color: #4caf50;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .success-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            font-size: 24px;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
            margin-right: 10px;
            min-width: 100px;
        }

        .detail-value {
            font-weight: bold;
            color: #333;
            flex: 1;
        }

        .employee-name {
            color: #667eea;
            font-size: 20px;
        }

        .countdown {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }

        .countdown-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .countdown-progress {
            height: 100%;
            background: #4caf50;
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .success-content { padding: 30px 20px; }
            .success-title { font-size: 24px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üì∑ QR SKANER</h1>
        </div>

        <div class="scanner-section">
            <h2>üì± Kameranƒ± talona yaxƒ±nla≈üdƒ±rƒ±n</h2>
            
            <!-- ƒ∞caza d√ºym…ôsi -->
            <button id="startBtn" class="permission-btn" onclick="startScanner()">
                üé• Kameranƒ± Ba≈ülat
            </button>
            
            <div id="errorBox" class="error-box" style="display: none;"></div>
            <div id="reader" style="display: none;"></div>
        </div>
    </div>

    <div class="success-overlay" id="successOverlay">
        <div class="success-content">
            <div class="success-icon">‚úÖ</div>
            <div class="success-title">T∆èSDƒ∞QL∆èNDƒ∞</div>
            
            <div class="success-details">
                <div class="detail-row">
                    <span class="detail-icon">üë§</span>
                    <span class="detail-label">Ad Soyad:</span>
                    <span class="detail-value employee-name" id="displayName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üÜî</span>
                    <span class="detail-label">ID:</span>
                    <span class="detail-value" id="displayId">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üçΩÔ∏è</span>
                    <span class="detail-label">Talon:</span>
                    <span class="detail-value" id="displayTicket">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üìÖ</span>
                    <span class="detail-label">Tarix:</span>
                    <span class="detail-value" id="displayDate">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üïê</span>
                    <span class="detail-label">Saat:</span>
                    <span class="detail-value" id="displayTime">-</span>
                </div>
            </div>
            
            <div class="countdown">Yenid…ôn skan √º√ß√ºn g√∂zl…ôyin...</div>
            <div class="countdown-bar">
                <div class="countdown-progress" id="countdownBar"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzLzI48FVKOIDG_8xfENiL_3LKY2eRMGZfLH8L4xgdTSs3Xx5QfuPIiT-2UvuxJNoVh/exec';
        
        let html5QrcodeScanner = null;
        let scanActive = true;
        const SCAN_DELAY = 4000;
        
        const TICKET_MAP = {
            'b': 'breakfast',
            'l': 'lunch', 
            'd': 'dinner',
            'dr': 'dry'
        };

        const TICKET_TYPES = [
            { id: 'breakfast', name: 'S…ôh…ôr Yem…ôyi', emoji: 'üåÖ' },
            { id: 'lunch', name: 'G√ºnorta Yem…ôyi', emoji: 'üåû' },
            { id: 'dinner', name: 'Ax≈üam Yem…ôyi', emoji: 'üåô' },
            { id: 'dry', name: 'Quru Talon', emoji: 'üì¶' }
        ];

        // ‚úÖ ƒ∞STƒ∞FAD∆è√áƒ∞ KLIK ED∆èND∆è BA≈ûLAT (icaza √º√ß√ºn vacib)
        async function startScanner() {
            const btn = document.getElementById('startBtn');
            const errorBox = document.getElementById('errorBox');
            const reader = document.getElementById('reader');
            
            btn.style.display = 'none';
            errorBox.style.display = 'none';
            
            try {
                // Kamera icaz…ôsini yoxla
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                stream.getTracks().forEach(track => track.stop()); // Test √º√ß√ºn baƒüla
                
                // ƒ∞caza verilib, skaneri ba≈ülat
                reader.style.display = 'block';
                initScanner();
                
            } catch (err) {
                console.error('Kamera x…ôtasƒ±:', err);
                errorBox.innerHTML = `
                    <strong>Kamera a√ßƒ±la bilm…ôdi!</strong><br>
                    ${err.name}: ${err.message}<br><br>
                    <small>
                    ‚Ä¢ Chrome parametrl…ôrind…ô kamera icaz…ôsini yoxlayƒ±n<br>
                    ‚Ä¢ Ba≈üqa proqram kameranƒ± i≈ül…ôtm…ôsin (Zoom, WhatsApp)<br>
                    ‚Ä¢ HTTPS baƒülantƒ±sƒ± olduƒüunu yoxlayƒ±n
                    </small>
                `;
                errorBox.style.display = 'block';
                btn.style.display = 'block';
                btn.textContent = 'üîÑ Yenid…ôn C…ôhd Et';
            }
        }

        function initScanner() {
            try {
                if (typeof Html5QrcodeScanner === 'undefined') {
                    showError('Skaner kitabxanasƒ± y√ºkl…ônm…ôdi');
                    return;
                }

                html5QrcodeScanner = new Html5QrcodeScanner(
                    "reader",
                    { 
                        fps: 10, 
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        videoConstraints: {
                            facingMode: "environment" // Arxa kamera (varsa)
                        }
                    },
                    false
                );

                html5QrcodeScanner.render(onScanSuccess, onScanError);
                
            } catch (e) {
                showError('Skaner ba≈ülatma x…ôtasƒ±: ' + e.message);
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            if (!scanActive) return;
            
            console.log('QR tapƒ±ldƒ±:', decodedText);
            scanActive = false;
            
            // Skaneri dayandƒ±r
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause();
            }
            
            processScan(decodedText);
        }

        function onScanError(errorMessage) {
            // Normal i≈ü rejimi
        }

        async function processScan(qrDataString) {
            const parts = qrDataString.split('|');
            
            if (parts.length < 2) {
                alert('‚ùå Yanlƒ±≈ü QR formatƒ±');
                resetScanner();
                return;
            }
            
            const empId = parts[0].trim();
            const typeCode = parts[1].trim();
            const typeId = TICKET_MAP[typeCode];
            
            if (!typeId) {
                alert('‚ùå Bilinm…ôy…ôn talon: ' + typeCode);
                resetScanner();
                return;
            }

            const ticketType = TICKET_TYPES.find(t => t.id === typeId);
            const now = new Date();
            const dateStr = now.toLocaleDateString('az-AZ');
            const timeStr = now.toLocaleTimeString('az-AZ');

            // ∆èm…ôkda≈ü adƒ±nƒ± al
            let fullName = 'Bilinm…ôy…ôn';
            try {
                fullName = await getEmployeeName(empId);
            } catch (e) {
                console.log('Ad alƒ±na bilm…ôdi:', e);
            }

            // Ekranda g√∂st…ôr
            showSuccessScreen(fullName, empId, ticketType.name, dateStr, timeStr);

            // Sheets-…ô yaz
            const sheetData = {
                tarix: dateStr,
                saat: timeStr,
                id: empId,
                adSoyad: fullName,
                talonNovu: ticketType.name,
                talonId: 'QR-' + Date.now(),
                status: 'T…ôsdiql…ôndi'
            };

            sendToSheet(sheetData);
            startCountdown();
        }

        async function getEmployeeName(empId) {
            try {
                const url = `${SHEET_API_URL}?action=getEmployee&id=${encodeURIComponent(empId)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.status === 'success' && data.name) {
                    return data.name;
                }
            } catch (e) {
                console.error('Ad alma x…ôtasƒ±:', e);
            }
            return 'Bilinm…ôy…ôn';
        }

        function showSuccessScreen(name, id, ticket, date, time) {
            document.getElementById('displayName').textContent = name;
            document.getElementById('displayId').textContent = id;
            document.getElementById('displayTicket').textContent = ticket;
            document.getElementById('displayDate').textContent = date;
            document.getElementById('displayTime').textContent = time;
            document.getElementById('successOverlay').style.display = 'flex';
        }

        function hideSuccessScreen() {
            document.getElementById('successOverlay').style.display = 'none';
        }

        function startCountdown() {
            const bar = document.getElementById('countdownBar');
            let width = 100;
            const interval = 50;
            const step = 100 / (SCAN_DELAY / interval);
            
            const timer = setInterval(() => {
                width -= step;
                bar.style.width = width + '%';
                
                if (width <= 0) {
                    clearInterval(timer);
                    hideSuccessScreen();
                    resetScanner();
                }
            }, interval);
        }

        function resetScanner() {
            scanActive = true;
            if (html5QrcodeScanner) {
                html5QrcodeScanner.resume();
            }
        }

        async function sendToSheet(data) {
            try {
                await fetch(SHEET_API_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(data)
                });
            } catch (error) {
                console.error('G√∂nd…ôrm…ô x…ôtasƒ±:', error);
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerHTML = msg;
            errorBox.style.display = 'block';
        }
    </script>
</body>
</html>
