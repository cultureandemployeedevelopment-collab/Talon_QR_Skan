<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHG Yem…ôk - Skaner</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .scanner-section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .scanner-section h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        #reader {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            min-height: 300px;
            background: #000;
        }

        .permission-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            width: 90%;
            max-width: 300px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        .permission-btn:active {
            transform: scale(0.95);
        }

        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            border: 1px solid #ef9a9a;
            font-size: 0.9em;

        }

        .manual-input {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed #e0e0e0;
        }

        .manual-input h3 {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-manual {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(76, 175, 80, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(244, 67, 54, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .overlay-content {
            background: white;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease;
        }

        .overlay-icon {
            font-size: 70px;
            margin-bottom: 15px;
        }

        .overlay-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .success-title { color: #4caf50; }
        .error-title { color: #f44336; }

        .details-box {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            font-size: 20px;
            margin-right: 12px;
            width: 25px;
            text-align: center;
        }

        .detail-text {
            flex: 1;
        }

        .detail-label {
            color: #666;
            font-size: 0.85em;
            display: block;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        .employee-name {
            color: #667eea;
        }

        .countdown-text {
            font-size: 14px;
            color: #666;
            margin-top: 15px;
        }

        .countdown-bar {
            width: 100%;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .countdown-progress {
            height: 100%;
            background: currentColor;
            border-radius: 2px;
            width: 100%;
            transition: width 0.1s linear;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .container { max-width: 600px; margin: 0 auto; }
            .header h1 { font-size: 2.2em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üì∑ QR SKANER</h1>
            <p>GHG Yem…ôk Talon Sistemi</p>
        </div>

        <div class="scanner-section">
            <h2>üì± Kameranƒ± QR koduna yaxƒ±nla≈üdƒ±rƒ±n</h2>
            
            <button id="startBtn" class="permission-btn" onclick="startScanner()">
                üé• Kameranƒ± Ba≈ülat
            </button>
            
            <div id="errorBox" class="error-box" style="display: none;"></div>
            <div id="reader" style="display: none;"></div>

            <!-- Manual giri≈ü (ehtiyat √º√ß√ºn) -->
            <div class="manual-input" id="manualInput" style="display: none;">
                <h3>üìù V…ô ya kodu …ôl il…ô daxil edin</h3>
                <div class="input-group">
                    <input type="text" id="manualCode" placeholder="GHG|EMP001|S|20250219|1234" style="font-family: monospace; font-size: 14px;">
                    <button class="btn-manual" onclick="processManual()">T…ôsdiql…ô</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Uƒüurlu overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="overlay-content">
            <div class="overlay-icon">‚úÖ</div>
            <div class="overlay-title success-title">T∆èSDƒ∞QL∆èNDƒ∞</div>
            
            <div class="details-box">
                <div class="detail-row">
                    <span class="detail-icon">üë§</span>
                    <div class="detail-text">
                        <span class="detail-label">∆èm…ôkda≈ü</span>
                        <span class="detail-value employee-name" id="dispName">-</span>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üÜî</span>
                    <div class="detail-text">
                        <span class="detail-label">ID</span>
                        <span class="detail-value" id="dispId">-</span>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üçΩÔ∏è</span>
                    <div class="detail-text">
                        <span class="detail-label">Talon</span>
                        <span class="detail-value" id="dispTicket">-</span>
                    </div>
                </div>
                <div class="detail-row">
                    <span class="detail-icon">üïê</span>
                    <div class="detail-text">
                        <span class="detail-label">Vaxt</span>
                        <span class="detail-value" id="dispTime">-</span>
                    </div>
                </div>
            </div>
            
            <div class="countdown-text">Yenid…ôn skan √º√ß√ºn g√∂zl…ôyin...</div>
            <div class="countdown-bar">
                <div class="countdown-progress" id="countdownBar" style="color: #4caf50;"></div>
            </div>
        </div>
    </div>

    <!-- X…ôta overlay -->
    <div class="error-overlay" id="errorOverlay">
        <div class="overlay-content">
            <div class="overlay-icon">‚ùå</div>
            <div class="overlay-title error-title">X∆èTA</div>
            <div class="details-box">
                <div class="detail-row">
                    <span class="detail-icon">‚ö†Ô∏è</span>
                    <div class="detail-text">
                        <span class="detail-value" id="errorText" style="color: #f44336;">Yanlƒ±≈ü QR kod</span>
                    </div>
                </div>
            </div>
            <div class="countdown-text">Yenid…ôn c…ôhd edin...</div>
            <div class="countdown-bar">
                <div class="countdown-progress" id="errorCountdownBar" style="color: #f44336;"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    
    <script>
        // ==========================================
        // KONFƒ∞QURASƒ∞YA - Yuxarƒ±dakƒ± sisteml…ô uyƒüun
        // ==========================================
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbza6RHnwojHv0QfJbzF6J7HVh0I9aSRVgW6whtyKw3TbN8oXhoU7xbQru56lczzVIpa/exec';
        
        // Yuxarƒ±dakƒ± sisteml…ô eyni tip kodlarƒ±
        const TICKET_TYPES = {
            'S': { name: 'S…ôh…ôr Yem…ôyi', emoji: 'üåÖ' },
            'G': { name: 'G√ºnorta Yem…ôyi', emoji: 'üåû' },
            'A': { name: 'Ax≈üam Yem…ôyi', emoji: 'üåô' },
            'Q': { name: 'Quru Talon', emoji: 'üì¶' }
        };

        let html5QrcodeScanner = null;
        let isScanning = false;
        let scanCooldown = false;

        // ==========================================
        // SKANER BA≈ûLATMA
        // ==========================================
        async function startScanner() {
            const btn = document.getElementById('startBtn');
            const errorBox = document.getElementById('errorBox');
            const reader = document.getElementById('reader');
            const manual = document.getElementById('manualInput');
            
            btn.style.display = 'none';
            errorBox.style.display = 'none';
            
            try {
                // Kamera icaz…ôsi
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                
                reader.style.display = 'block';
                manual.style.display = 'block';
                initScanner();
                
            } catch (err) {
                console.error('Kamera x…ôtasƒ±:', err);
                showError(`
                    <strong>Kamera a√ßƒ±la bilm…ôdi!</strong><br>
                    ${err.message}<br><br>
                    <small>
                    ‚Ä¢ Parametrl…ôrd…ô kamera icaz…ôsini yoxlayƒ±n<br>
                    ‚Ä¢ HTTPS baƒülantƒ±sƒ± olmalƒ±dƒ±r<br>
                    ‚Ä¢ A≈üaƒüƒ±dan kodu …ôl il…ô daxil ed…ô bil…ôrsiniz
                    </small>
                `);
                manual.style.display = 'block';
            }
        }

        function initScanner() {
            try {
                html5QrcodeScanner = new Html5Qrcode("reader");
                
                const config = {
                    fps: 10,
                    qrbox: { width: 250, height: 250 },
                    aspectRatio: 1.0
                };

                html5QrcodeScanner.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanError
                );
                
                isScanning = true;
                
            } catch (e) {
                showError('Skaner ba≈ülatma x…ôtasƒ±: ' + e.message);
            }
        }

        // ==========================================
        // QR UƒûURLU SKAN
        // ==========================================
        function onScanSuccess(decodedText, decodedResult) {
            if (scanCooldown) return;
            
            console.log('QR tapƒ±ldƒ±:', decodedText);
            scanCooldown = true;
            
            // Skaneri dayandƒ±r
            if (html5QrcodeScanner) {
                html5QrcodeScanner.pause();
            }
            
            processQR(decodedText);
        }

        function onScanError(errorMessage) {
            // Normal i≈ü rejimi - s…ôssiz
        }

        // ==========================================
        // QR EMAL (Yuxarƒ±dakƒ± formatla uyƒüun)
        // ==========================================
        async function processQR(qrData) {
            try {
                // Format: GHG|EMP001|S|20250219|1234
                const parts = qrData.split('|');
                
                if (parts.length < 4) {
                    throw new Error('Yanlƒ±≈ü QR formatƒ±. G√∂zl…ônil…ôn: GHG|ID|TIP|TARIX|KOD');
                }

                const prefix = parts[0].trim();
                const empId = parts[1].trim();
                const typeCode = parts[2].trim();
                const dateStr = parts[3].trim();
                
                // Yoxlama
                if (prefix !== 'GHG') {
                    throw new Error('Yanlƒ±≈ü sistem kodu: ' + prefix);
                }
                
                if (!TICKET_TYPES[typeCode]) {
                    throw new Error('Bilinm…ôy…ôn talon tipi: ' + typeCode);
                }

                // Tarix yoxlamasƒ± (bug√ºn olmalƒ±dƒ±r)
                const today = new Date();
                const todayStr = today.toISOString().split('T')[0].replace(/-/g, '');
                
                if (dateStr !== todayStr) {
                    throw new Error('K√∂hn…ô talon! Tarix: ' + dateStr);
                }

                // ∆èm…ôkda≈ü adƒ±nƒ± al
                let fullName = await fetchEmployeeName(empId);
                
                // Uƒüurlu ekran
                showSuccess(fullName, empId, typeCode);
                
                // Sheets-…ô yaz
                logToSheet({
                    tarix: today.toLocaleDateString('az-AZ'),
                    saat: today.toLocaleTimeString('az-AZ'),
                    id: empId,
                    adSoyad: fullName,
                    talonNovu: TICKET_TYPES[typeCode].name,
                    qrData: qrData,
                    status: 'T…ôsdiql…ôndi'
                });

            } catch (error) {
                console.error('Emal x…ôtasƒ±:', error);
                showErrorOverlay(error.message);
            }
        }

        // Manual giri≈ü
        function processManual() {
            const code = document.getElementById('manualCode').value.trim();
            if (code) {
                scanCooldown = true;
                processQR(code);
            }
        }

        // ==========================================
        // ∆èM∆èKDA≈û ADINI √á∆èKM∆è (Apps Script-d…ôn)
        // ==========================================
        async function fetchEmployeeName(empId) {
            try {
                // CORS problemini bypass etm…ôk √º√ß√ºn JSONP tipli √ßaƒüƒ±rƒ±≈ü
                const url = `${SHEET_API_URL}?action=getName&id=${encodeURIComponent(empId)}&callback=handleName`;
                
                // Promise il…ô g√∂zl…ô
                return new Promise((resolve, reject) => {
                    // Global callback
                    window.handleName = function(data) {
                        if (data && data.name) {
                            resolve(data.name);
                        } else {
                            resolve('Bilinm…ôy…ôn …ôm…ôkda≈ü');
                        }
                        delete window.handleName;
                    };
                    
                    // Script tag il…ô √ßaƒüƒ±r (CORS bypass)
                    const script = document.createElement('script');
                    script.src = url;
                    script.onerror = () => {
                        resolve('Bilinm…ôy…ôn …ôm…ôkda≈ü');
                        delete window.handleName;
                    };
                    
                    // Timeout
                    setTimeout(() => {
                        if (window.handleName) {
                            resolve('Bilinm…ôy…ôn …ôm…ôkda≈ü');
                            delete window.handleName;
                        }
                    }, 3000);
                    
                    document.head.appendChild(script);
                });
                
            } catch (e) {
                console.error('Ad √ß…ôkm…ô x…ôtasƒ±:', e);
                return 'Bilinm…ôy…ôn …ôm…ôkda≈ü';
            }
        }

        // ==========================================
        // EKRANLAR
        // ==========================================
        function showSuccess(name, id, typeCode) {
            const ticket = TICKET_TYPES[typeCode];
            const now = new Date();
            
            document.getElementById('dispName').textContent = name;
            document.getElementById('dispId').textContent = id;
            document.getElementById('dispTicket').textContent = `${ticket.emoji} ${ticket.name}`;
            document.getElementById('dispTime').textContent = now.toLocaleTimeString('az-AZ');
            
            document.getElementById('successOverlay').style.display = 'flex';
            startCountdown('success');
        }

        function showErrorOverlay(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorOverlay').style.display = 'flex';
            startCountdown('error');
        }

        function startCountdown(type) {
            const bar = document.getElementById(type === 'success' ? 'countdownBar' : 'errorCountdownBar');
            const overlay = document.getElementById(type === 'success' ? 'successOverlay' : 'errorOverlay');
            const duration = type === 'success' ? 4000 : 3000;
            
            let width = 100;
            const interval = 50;
            const step = 100 / (duration / interval);
            
            const timer = setInterval(() => {
                width -= step;
                bar.style.width = width + '%';
                
                if (width <= 0) {
                    clearInterval(timer);
                    overlay.style.display = 'none';
                    resetScanner();
                }
            }, interval);
        }

        function resetScanner() {
            scanCooldown = false;
            if (html5QrcodeScanner && isScanning) {
                html5QrcodeScanner.resume();
            }
        }

        // ==========================================
        // SHEETS-∆è YAZMA
        // ==========================================
        function logToSheet(data) {
            // CORS √º√ß√ºn no-cors rejimi (data g√∂nd…ôrilir, cavab yoxlanƒ±lmƒ±r)
            fetch(SHEET_API_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).catch(e => console.log('G√∂nd…ôrm…ô x…ôtasƒ± (g√∂z ardƒ± edilir):', e));
        }

        function showError(html) {
            const box = document.getElementById('errorBox');
            box.innerHTML = html;
            box.style.display = 'block';
            document.getElementById('startBtn').style.display = 'block';
        }
    </script>
</body>
